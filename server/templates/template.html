<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>服务器资源监控</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="..{{ server_context }}/static/favicon.ico" rel="shortcut icon" type="image/x-icon">

        <link href="..{{ server_context }}/static/css/bootstrap.css" rel="stylesheet">
        <link href="..{{ server_context }}/static/css/toast.style.css" rel="stylesheet">

        {% block scripts %}
        <script src="..{{ server_context }}/static/js/echarts.js"></script>
        <script src="..{{ server_context }}/static/js/jquery.js"></script>
        <script src="..{{ server_context }}/static/js/bootstrap.js"></script>
        <script src="..{{ server_context }}/static/js/toast.script.js"></script>
        <script src="..{{ server_context }}/static/js/plot_port.js"></script>
        <script src="..{{ server_context }}/static/js/plot_system.js"></script>
        {% endblock %}
    </head>

    <body>
        {% block body %}
            {% block navbar %}
                <div class="navbar navbar-inverse" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="{{ server_context }}/home">
                                主页
                            </a>
                        </div>
                        <div class="navbar-left">
                            <a class="navbar-brand" href="{{ server_context }}/startMonitor">
                                开始监控
                            </a>
                        </div>
                        <div class="navbar-left">
                            <a class="navbar-brand" href="{{ server_context }}/Visualize">
                                结果可视化
                            </a>
                        </div>
                        <div class="navbar-left">
                            <a class="navbar-brand" href="{{ server_context }}/course">
                                教程
                            </a>
                        </div>
                    </div>
                </div>
            {% endblock %}
            {% block content %}
                <div class="container">
                    {% block page_content %}
                    {% endblock %}
                </div>
            {% endblock %}

            {% block myjs %}
            {% endblock %}
        {% endblock %}
    </body>
</html>
